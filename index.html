<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Pacientes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .paciente {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 77, 64, 0.1);
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            border-top: 5px solid #00796b;
        }

        .paciente:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 77, 64, 0.2);
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #00796b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        .dados-vitais {
            background: #f5fffe;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            flex-grow: 1;
        }

        .dados-vitais p {
            margin: 8px 0;
            color: #333;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
        }

        .alerta {
            color: #c62828;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #data-container {
                grid-template-columns: 1fr;
            }
            
            .paciente {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Monitor de Pacientes</h1>
    <button id="fetch-data">Atualizar Status</button>
    <div id="data-container"></div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', async () => {
            try {
                const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
                if (!response.ok) throw new Error('Erro na requisiÃ§Ã£o: ' + response.status);
                
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';

                data.forEach(paciente => {
                    const card = document.createElement('div');
                    card.className = 'paciente';
                    
                    card.innerHTML = `
                        <h3>${paciente.nome.trim()}</h3>
                        <div class="status">
                            <span>Leito: ${paciente.leito}</span>
                            <span class="${paciente.lucidez === 'Inconsciente' ? 'alerta' : ''}">${paciente.lucidez}</span>
                        </div>
                        
                        <div class="dados-vitais">
                            <p><strong>PressÃ£o:</strong> ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg</p>
                            <p><strong>Batimentos:</strong> ${paciente.frequenciaCardiaca} BPM</p>
                            <p><strong>Sat.O2:</strong> ${paciente.saturacao}%</p>
                            <p><strong>Temp:</strong> ${paciente.temperatura}Â°C</p>
                            <hr>
                            <p><strong>Ãšltima MedicaÃ§Ã£o:</strong> ${paciente.observacoes[0] || 'Nenhuma'}</p>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Erro:', error);
                const container = document.getElementById('data-container');
                container.innerHTML = `
                    <div class="paciente" style="text-align:center; color:#c62828;">
                        <h3>Erro de ConexÃ£o</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
