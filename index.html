<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Pacientes</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #e3f2fd;
      font-family: 'Arial', sans-serif;
    }
    #data-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 77, 64, 0.1);
      border-left: 4px solid #00796b;
      position: relative;
    }
    .card-header {
      margin-bottom: 12px;
    }
    .nome-paciente {
      color: #00796b;
      margin: 0;
      font-size: 1.4em;
      font-weight: bold;
    }
    .leito {
      color: #666;
      font-size: 0.9em;
    }
    /* Dados agrupados com espa√ßamento reduzido */
    .dados-item {
      margin: 4px 0;
      padding: 4px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 0.95em;
      line-height: 1.3;
    }
    button {
      background: #00796b;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #00695c;
    }
    /* Bot√£o de exclus√£o dentro do card */
    .delete-button {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 4px 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .delete-button:hover {
      background: #b71c1c;
    }
    .alerta {
      color: #d32f2f;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      #data-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      button {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üè• Monitor de Pacientes</h1>
  <button id="fetch-data" title="Atualizar">‚Üª</button>
  <div id="data-container"></div>

  <script>
    // Carrega os dados dos pacientes
    async function loadData() {
      try {
        const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
        const pacientes = await response.json();
        renderCards(pacientes);
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('data-container').innerHTML = `
          <div class="card">
            <div class="alerta">Erro ao carregar dados: ${error.message}</div>
          </div>
        `;
      }
    }

    // Renderiza os cards com os dados dos pacientes
    function renderCards(pacientes) {
      const container = document.getElementById('data-container');
      container.innerHTML = pacientes.map(paciente => `
        <div class="card">
          <div class="card-header">
            <h2 class="nome-paciente">${paciente.nome.trim()}</h2>
            <div class="leito">Leito: ${paciente.leito}</div>
          </div>
          <div class="dados-item ${paciente.lucidez === 'Inconsciente' ? 'alerta' : ''}">
            Estado: ${paciente.lucidez}<br>
            Press√£o: ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg<br>
            FC: ${paciente.frequenciaCardiaca} BPM<br>
            Sat.O‚ÇÇ: ${paciente.saturacao}%<br>
            Temperatura: ${paciente.temperatura}¬∞C<br>
            ${paciente.dieta ? `Dieta: ${paciente.dieta}<br>` : ''}
            ${paciente.algia ? `Algia: ${paciente.algia}<br>` : ''}
            ${paciente.diurese ? `Diurese: ${paciente.diurese}<br>` : ''}
            ${paciente.intestinais ? `Intestinais: ${paciente.intestinais}<br>` : ''}
            ${paciente.acesso ? `Acesso: ${paciente.acesso}<br>` : ''}
            ${paciente.ventilacao ? `Ventila√ß√£o: ${paciente.ventilacao}<br>` : ''}
            ${paciente.observacoes && paciente.observacoes.length > 0 ? `Observa√ß√µes:<br>${paciente.observacoes.join('<br>')}` : ''}
          </div>
          <!-- Bot√£o para excluir o paciente -->
          <button class="delete-button" onclick="deletePaciente('${paciente.id}')">Excluir</button>
        </div>
      `).join('');
    }

    // Fun√ß√£o para excluir o paciente (requisi√ß√£o DELETE)
    async function deletePaciente(id) {
      if (!confirm('Tem certeza que deseja excluir este paciente?')) return;
      try {
        const response = await fetch(`https://minha-api-9sv0.onrender.com/relatorio/${id}`, {
          method: 'DELETE'
        });
        if (response.ok) {
          alert('Paciente exclu√≠do com sucesso.');
          loadData();
        } else {
          alert('Erro ao excluir paciente.');
          console.error('Erro ao excluir paciente. Status:', response.status);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao excluir paciente.');
      }
    }

    // Atualiza√ß√£o autom√°tica a cada 5 segundos
    setInterval(loadData, 5000);
    // Atualiza√ß√£o manual ao clicar no bot√£o
    document.getElementById('fetch-data').addEventListener('click', loadData);
    // Carrega os dados ao iniciar
    loadData();
  </script>
</body>
</html>
