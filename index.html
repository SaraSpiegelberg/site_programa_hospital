<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0faff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .paciente {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 75, 100, 0.1);
            border-left: 5px solid #00796B;
        }

        h1 {
            text-align: center;
            color: #005f73;
            margin: 30px 0;
            font-size: 2.2em;
        }

        button {
            background: #00796B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        button:hover {
            background: #004D40;
        }

        .cabecalho {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .nome-leito {
            color: #00796B;
            font-size: 1.4em;
            margin: 0 0 5px 0;
        }

        .leito {
            color: #004D40;
            font-weight: bold;
            font-size: 1.1em;
        }

        .dados-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .dados-item {
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .dados-item strong {
            color: #004D40;
            display: block;
            margin-bottom: 3px;
        }

        .secao {
            margin: 15px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
        }

        .secao strong {
            color: #00796B;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Registro de Pacientes</h1>
    <button id="fetch-data">Atualizar Dados</button>
    <div id="data-container"></div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', async () => {
            try {
                const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
                if (!response.ok) throw new Error('Erro na requisição: ' + response.status);
                
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';

                data.forEach(paciente => {
                    const card = document.createElement('div');
                    card.className = 'paciente';
                    
                    card.innerHTML = `
                        <div class="cabecalho">
                            <h2 class="nome-leito">${paciente.nome.trim()}</h2>
                            <p class="leito">Leito: ${paciente.leito}</p>
                        </div>
                        
                        <div class="dados-container">
                            <div class="dados-item">
                                <strong>Lucidez</strong>
                                ${paciente.lucidez}
                            </div>
                            <div class="dados-item">
                                <strong>Movimento</strong>
                                ${paciente.movimento}
                            </div>
                            <div class="dados-item">
                                <strong>Dieta</strong>
                                ${paciente.dieta}
                            </div>
                            <div class="dados-item">
                                <strong>Algia</strong>
                                ${paciente.algia}
                            </div>
                            <div class="dados-item">
                                <strong>Diurese</strong>
                                ${paciente.diurese}
                            </div>
                            <div class="dados-item">
                                <strong>Intestinais</strong>
                                ${paciente.intestinais}
                            </div>
                            <div class="dados-item">
                                <strong>Acesso</strong>
                                ${paciente.acesso}
                            </div>
                            <div class="dados-item">
                                <strong>Ventilação</strong>
                                ${paciente.ventilacao}
                            </div>
                        </div>

                        <div class="secao">
                            <strong>Dados Vitais</strong>
                            <div>Pressão: ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg</div>
                            <div>FC: ${paciente.frequenciaCardiaca} BPM</div>
                            <div>Sat.O2: ${paciente.saturacao}%</div>
                            <div>Temp: ${paciente.temperatura}°C</div>
                        </div>

                        <div class="secao">
                            <strong>Exames</strong>
                            ${paciente.exames.join(', ')}
                        </div>

                        <div class="secao">
                            <strong>Histórico</strong>
                            ${paciente.historico.join(', ')}
                        </div>

                        <div class="secao">
                            <strong>Observações</strong>
                            ${paciente.observacoes.join(', ')}
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Erro:', error);
                const container = document.getElementById('data-container');
                container.innerHTML = `
                    <div class="paciente" style="text-align:center; color:#c62828;">
                        <h3>Erro ao carregar dados</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
