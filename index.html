<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Pacientes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #00796b;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #00796b;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .nome-paciente {
            color: #00796b;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .leito {
            color: #555;
            font-size: 0.9em;
        }

        .dados-item {
            background: #f8f9fa;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .alerta {
            color: #d32f2f;
            font-weight: bold;
        }

        #fetch-data {
            background: #00796b;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            transition: background 0.2s;
        }

        #fetch-data:hover {
            background: #005a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Monitor de Pacientes</h1>
        <button id="fetch-data">Atualizar</button>
        <div id="data-container"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
                const pacientes = await response.json();
                renderCards(pacientes);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('data-container').innerHTML = `<div class="card alerta">Erro ao carregar dados</div>`;
            }
        }

        function renderCards(pacientes) {
            const container = document.getElementById('data-container');
            container.innerHTML = pacientes.map(paciente => `
                <div class="card">
                    <div class="card-header">
                        <h2 class="nome-paciente">${paciente.nome.trim()}</h2>
                        <div class="leito">Leito: ${paciente.leito}</div>
                    </div>
                    <div class="dados-item ${paciente.lucidez === 'Inconsciente' ? 'alerta' : ''}">Estado: ${paciente.lucidez}</div>
                    <div class="dados-item">Press√£o: ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg</div>
                    <div class="dados-item">FC: ${paciente.frequenciaCardiaca} BPM</div>
                    <div class="dados-item">Sat.O‚ÇÇ: ${paciente.saturacao}%</div>
                    <div class="dados-item">Temperatura: ${paciente.temperatura}¬∞C</div>
                    ${paciente.observacoes && paciente.observacoes.length > 0 ? `<div class="dados-item">Observa√ß√µes:<br>${paciente.observacoes.join('<br>')}</div>` : ''}
                </div>
            `).join('');
        }

        document.getElementById('fetch-data').addEventListener('click', loadData);
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
