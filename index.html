<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Clínico</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-left: 4px solid #2a9d8f;
        }

        .card-header {
            margin-bottom: 12px;
        }

        .nome {
            color: #264653;
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .leito {
            color: #2a9d8f;
            font-size: 0.85em;
            font-weight: 500;
        }

        .avaliacao-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.9em;
        }

        .item {
            padding: 6px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .item span {
            display: block;
            color: #666;
            font-size: 0.8em;
            margin-bottom: 2px;
        }

        button {
            background: #2a9d8f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            position: fixed;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .alerta {
            color: #e76f51;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>⚕️ Monitor Clínico</h1>
    <button id="refresh">↻</button>
    <div id="data-container"></div>

    <script>
        const render = (data) => {
            const container = document.getElementById('data-container');
            container.innerHTML = data.map(paciente => `
                <div class="card">
                    <div class="card-header">
                        <div class="nome">${paciente.nome}</div>
                        <div class="leito">Leito ${paciente.leito}</div>
                    </div>
                    <div class="avaliacao-grid">
                        <div class="item ${paciente.Lucidez === 'Inconsciente' ? 'alerta' : ''}">
                            <span>Lucidez</span>${paciente.Lucidez}
                        </div>
                        <div class="item">
                            <span>Dieta</span>${paciente.Dieta}
                        </div>
                        <div class="item">
                            <span>Algia</span>${paciente.Algia}
                        </div>
                        <div class="item">
                            <span>Diurese</span>${paciente.Diurese}
                        </div>
                        <div class="item">
                            <span>Intestinais</span>${paciente.Intestinais}
                        </div>
                        <div class="item">
                            <span>Acesso</span>${paciente.Acesso}
                        </div>
                        <div class="item">
                            <span>Ventilação</span>${paciente.Ventilacao}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        const fetchData = async () => {
            try {
                const res = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
                const data = await res.json();
                render(data);
            } catch(e) {
                console.error('Erro:', e);
            }
        }

        // Atualização automática
        setInterval(fetchData, 5000);
        document.getElementById('refresh').addEventListener('click', fetchData);
        fetchData();
    </script>
</body>
</html>
