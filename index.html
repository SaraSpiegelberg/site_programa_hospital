<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Hospitalar - Login</title>
    <style>
        :root {
            --primary-color: #007bff;
            --hospital-blue: #0066cc;
            --hospital-green: #00cc76;
            --error-red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hospital-logo {
            width: 80px;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--hospital-blue);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--hospital-blue);
            box-shadow: 0 0 0 3px rgba(0, 118, 255, 0.1);
        }

        input::placeholder {
            color: #adb5bd;
        }

        button {
            background: var(--hospital-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .additional-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .additional-links a {
            color: var(--hospital-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #004999;
        }

        .wave-decoration {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200%;
            height: 200px;
            background: var(--hospital-blue);
            opacity: 0.1;
            border-radius: 40%;
            animation: wave 12s infinite linear;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @keyframes wave {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="wave-decoration"></div>
        
        <div class="login-header">
            <img src="caminho/para/logo-hospital.png" alt="Logo Hospital" class="hospital-logo">
            <h2>Acesso Restrito</h2>
            <p>Sistema Interno de Saúde</p>
        </div>

        <form onsubmit="verificarSenha(event)">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" 
                       id="username" 
                       required 
                       placeholder="Digite seu ID ou e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" 
                       id="senha" 
                       required 
                       placeholder="••••••••">
            </div>

            <button type="submit">Acessar Sistema</button>
        </form>

        <div class="additional-links">
            <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        async function verificarSenha(event) {
            event.preventDefault();
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';

            const username = document.getElementById("username").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!username || !senha) {
                errorElement.textContent = "Preencha todos os campos!";
                errorElement.style.display = 'block';
                return;
            }

            try {
                // Substitua pela URL da sua API hospedada
                const response = await fetch('https://minha-api-9sv0.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password: senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("autenticado", "true");
                    window.location.href = "page.html";
                } else {
                    errorElement.textContent = data.message || "Credenciais inválidas";
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error("Erro:", error);
                errorElement.textContent = "Erro de conexão com o servidor";
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
