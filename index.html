<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Pacientes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .paciente {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 77, 64, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 5px solid #00796b;
        }

        .paciente-header {
            border-bottom: 2px solid #00796b;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .paciente-header h3 {
            color: #00796b;
            margin: 0;
            font-size: 1.8em;
        }

        .leito {
            background-color: #00796b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 5px;
        }

        button {
            background: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        .dados-section {
            margin: 10px 0;
            padding: 15px;
            background: #f5fffe;
            border-radius: 8px;
        }

        .dados-section h4 {
            color: #00796b;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .dados-section p {
            margin: 8px 0;
            color: #333;
        }

        .alerta {
            color: #c62828;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .historico-list {
            list-style-type: none;
            padding-left: 0;
            margin: 5px 0;
        }

        .historico-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #data-container {
                grid-template-columns: 1fr;
            }
            
            button {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>ü©∫ Monitor de Pacientes</h1>
    <button id="fetch-data" title="Atualizar Dados">‚ü≥</button>
    <div id="data-container"></div>

    <script>
        let refreshInterval;

        async function fetchData() {
            try {
                const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio');
                if (!response.ok) throw new Error('Erro na requisi√ß√£o: ' + response.status);
                
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';

                data.forEach(paciente => {
                    const card = document.createElement('div');
                    card.className = 'paciente';
                    
                    card.innerHTML = `
                        <div class="paciente-header">
                            <h3>${paciente.nome.trim()}</h3>
                            <span class="leito">Leito ${paciente.leito}</span>
                        </div>

                        <div class="dados-section">
                            <h4>Estado Atual</h4>
                            <p><strong>Consci√™ncia:</strong> <span class="${paciente.lucidez === 'Inconsciente' ? 'alerta' : ''}">${paciente.lucidez}</span></p>
                            <p><strong>Avalia√ß√£o:</strong> ${paciente.avaliacao || 'N/A'}</p>
                        </div>

                        <div class="dados-section">
                            <h4>Sinais Vitais</h4>
                            <p><strong>Press√£o:</strong> ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg</p>
                            <p><strong>Frequ√™ncia Card√≠aca:</strong> ${paciente.frequenciaCardiaca} BPM</p>
                            <p><strong>Sat.O2:</strong> ${paciente.saturacao}%</p>
                            <p><strong>Temperatura:</strong> ${paciente.temperatura}¬∞C</p>
                        </div>

                        <div class="dados-section">
                            <h4>Exames Recentes</h4>
                            ${paciente.exames ? `<ul class="historico-list">
                                ${paciente.exames.map(exame => `<li>${exame.data} - ${exame.tipo}: ${exame.resultado}</li>`).join('')}
                            </ul>` : '<p>Nenhum exame recente</p>'}
                        </div>

                        <div class="dados-section">
                            <h4>Hist√≥rico M√©dico</h4>
                            <ul class="historico-list">
                                ${paciente.historico.map(item => `<li>${item.data} - ${item.descricao}</li>`).join('')}
                            </ul>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Erro:', error);
                const container = document.getElementById('data-container');
                container.innerHTML = `
                    <div class="paciente" style="text-align:center; color:#c62828;">
                        <h3>Erro de Conex√£o</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Configurar atualiza√ß√£o autom√°tica
        function startAutoRefresh() {
            refreshInterval = setInterval(fetchData, 5000);
        }

        // Event listeners
        document.getElementById('fetch-data').addEventListener('click', fetchData);
        
        // Iniciar
        fetchData();
        startAutoRefresh();
    </script>
</body>
</html>
