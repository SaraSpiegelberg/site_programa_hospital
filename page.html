<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Hospitalar Integrado</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f8fbfe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      text-align: center;
      color: #005f73;
      margin: 20px 0;
      font-size: 2em;
    }
    #fetch-data {
      background: #e3f2fd;
      color: #00796B;
      padding: 8px 15px;
      border: 1px solid #00796B;
      border-radius: 15px;
      font-size: 0.9em;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }
    #fetch-data:hover {
      background: #00796B;
      color: white;
    }
    #loading {
      text-align: center;
      color: #00796B;
      font-style: italic;
      display: none;
    }
    #data-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .paciente {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 15px rgba(0, 75, 100, 0.1);
      border-left: 4px solid #00796B;
      position: relative;
    }
    .nome-leito {
      color: #004D40;
      margin: 0 0 5px 0;
      font-size: 1.3em;
    }
    .leito {
      color: #00796B;
      font-weight: bold;
    }
    .dados-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 15px 0;
    }
    .dados-item {
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .secao {
      margin: 15px 0;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
    }
    .btn-excluir {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
    }
    .btn-excluir:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script>
    // Verificação de autenticação: redireciona se a chave "autenticado" não estiver presente
    if (!localStorage.getItem("autenticado")) {
      window.location.href = "index.html";
    }
  </script>

  <h1>Registro de Pacientes</h1>
  <button id="fetch-data">↻ Atualizar</button>
  <div id="loading">Buscando dados...</div>
  <div id="data-container"></div>

  <script>
    let refreshInterval;

    async function fetchData() {
      try {
        document.getElementById('loading').style.display = 'block';
        // Requisição GET com envio de cookies (autenticação por sessão)
        const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio', {
          method: 'GET',
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        updateUI(data);
      } catch (error) {
        console.error('Erro:', error);
        showError(error);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function updateUI(data) {
      const container = document.getElementById('data-container');
      container.innerHTML = '';

      data.forEach(paciente => {
        const card = document.createElement('div');
        card.className = 'paciente';

        card.innerHTML = `
          <button class="btn-excluir" onclick="deletePaciente('${paciente.id}')">×</button>
          <div class="cabecalho">
            <h2 class="nome-leito">${paciente.nome.trim()}</h2>
            <p class="leito">Leito: ${paciente.leito}</p>
          </div>
          <div class="dados-container">
            ${createDataItems(paciente)}
          </div>
          ${createSection('Dados Vitais', `
            <div>Pressão: ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg</div>
            <div>FC: ${paciente.frequenciaCardiaca} BPM</div>
            <div>Sat.O2: ${paciente.saturacao}%</div>
            <div>Temp: ${paciente.temperatura}°C</div>
          `)}
          ${createSection('Observações', Array.isArray(paciente.observacoes) ? paciente.observacoes.join(', ') : 'Nenhuma observação disponível')}
        `;

        container.appendChild(card);
      });
    }

    async function deletePaciente(id) {
      if (!confirm('Deseja realmente excluir este paciente?')) return;
      
      try {
        // Requisição DELETE com envio de cookies
        const response = await fetch(`https://minha-api-9sv0.onrender.com/relatorio/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (!response.ok) throw new Error('Erro ao excluir paciente');
        fetchData();
      } catch (error) {
        alert(error.message);
      }
    }

    function createDataItems(paciente) {
      return ['lucidez', 'dieta', 'algia', 'diurese', 'intestinais', 'acesso', 'ventilacao']
        .map(field => `
          <div class="dados-item">
            <strong>${field.charAt(0).toUpperCase() + field.slice(1)}</strong>
            ${paciente[field]}
          </div>
        `).join('');
    }

    function createSection(title, content) {
      return `
        <div class="secao">
          <strong>${title}</strong>
          <div>${content}</div>
        </div>
      `;
    }

    function showError(error) {
      const container = document.getElementById('data-container');
      container.innerHTML = `
        <div class="paciente" style="text-align:center; color:#d32f2f;">
          <h3>Erro ao carregar dados</h3>
          <p>${error.message}</p>
        </div>
      `;
    }

    document.getElementById('fetch-data').addEventListener('click', () => {
      clearInterval(refreshInterval);
      fetchData();
      refreshInterval = setInterval(fetchData, 5000);
    });

    fetchData();
    refreshInterval = setInterval(fetchData, 5000);
  </script>
</body>
</html>
