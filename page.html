<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pacientes</title>
    <style>
        /* Estilos consistentes com seu sistema */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f8fbfe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            color: #005f73;
            margin: 20px 0;
        }
        #pacientes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .paciente {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 75, 100, 0.1);
            border-left: 4px solid #00796B;
            position: relative;
        }
        .loading {
            text-align: center;
            color: #00796B;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Registro de Pacientes</h1>
    <div id="loading">Carregando dados...</div>
    <div id="pacientes-container"></div>
    <div id="error-message" class="error" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Faz a requisição para a API
                const response = await fetch('https://minha-api-9sv0.onrender.com/relatorio', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const pacientes = await response.json();
                exibirPacientes(pacientes);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerHTML = `
                    <h3>Erro ao carregar dados</h3>
                    <p>${error.message}</p>
                `;
            }
        });

        function exibirPacientes(pacientes) {
            const container = document.getElementById('pacientes-container');
            
            pacientes.forEach(paciente => {
                const card = document.createElement('div');
                card.className = 'paciente';
                card.innerHTML = `
                    <div class="cabecalho">
                        <h2>${paciente.nome}</h2>
                        <p class="leito">Leito: ${paciente.leito}</p>
                    </div>
                    <div class="dados-container">
                        <div class="dados-item">
                            <strong>Pressão:</strong> ${paciente.pressaoSistolica}/${paciente.pressaoDiastolica} mmHg
                        </div>
                        <div class="dados-item">
                            <strong>FC:</strong> ${paciente.frequenciaCardiaca} BPM
                        </div>
                        <div class="dados-item">
                            <strong>Sat.O2:</strong> ${paciente.saturacao}%
                        </div>
                        <div class="dados-item">
                            <strong>Temp:</strong> ${paciente.temperatura}°C
                        </div>
                    </div>
                    <div class="secao">
                        <strong>Observações:</strong>
                        <div>${Array.isArray(paciente.observacoes) ? paciente.observacoes.join(', ') : 'Nenhuma'}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
